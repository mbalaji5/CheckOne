<p-table [value]="gitHubUsersList" [paginator]="true"
  [rows]="10">

  <ng-template pTemplate="caption">
    <div class="parent">
      <div class="child inline-block-child">Username contains</div>
      <div class="child inline-block-child">
  
  
        <input #searchText id="searchTextBox" type="text" />
        <i class="pi pi-search" (click)="SearchClick(searchText.value)" style="margin:2px 5px 7px 5px"></i>
      </div>
    </div>
  </ng-template>
   
  <ng-template pTemplate="header">   
    <tr>    
      <th>Login</th>
      <th>Id</th>
      <th>Type</th>
      <th>Score</th>
      <th>Site Admin</th>
      <th>View</th>
    </tr> 
  </ng-template> 
  <ng-template pTemplate="body" let-user>
 
    <tr>
 
  <td>{{user.login }}</td>
  <td>{{user.id }}</td>
  <td>{{user.type }}</td>
  <td>{{user.login }}</td>
<td><input type="checkbox" [checked]="user.siteAdmin" /></td>
<td>
  <a href="" class="hyperLink" [id]="'user'+user.id" (click)="ViewUserPopUp(user.id)">View</a>
</td>
    </tr>
 
  </ng-template>
  
</p-table>
